<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Youtube Comment Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body onload="addThreads()">
    <div id="content">
      <h1>Youtube Comment Dashboard</h1>
      <div class="sentimentKey">
        Sentiment Key
        <div class="sentimentText">
          <ul>
            <li>Range = [-1, 1]</li>
            <li>-1 = Very Bad</li>
            <li>1 = Very Good</li>
            <li>0 = Neutral</li>
          </ul>
        </div>
      </div>
      <div id="thread-container"></div>
      <button type="button" id="previous" onclick="previous()" value="Previous">Previous</button>
      <span>Page</span>
      <select name="pageNumber" id="pageNumer" onchange="numberPage(value)"></select>
      <span id="amountOfPages"> </span>
      <button type="button" id="next" onclick="next()" value="Next">Next</button>
      <p id="page-error"></p>
    </div>
  </body>
</html>
