<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Reddit Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body onload="addThreads()">
    <div id="content">
      <h1 class="youtube"></h1>
      <div class="sentimentKey">
        Sentiment Key
        <div class="sentimentText">
          <ul>
            <li>Range = [-1, 1]</li>
            <li>-1 = Very Bad</li>
            <li>1 = Very Good</li>
            <li>0 = Neutral</li>
          </ul>
        </div>
      </div>
      <select id="Sort" class="Sort" onchange="Sort()">
        <option value="" disabled selected hidden>Sort</option>
        <option value="most-Recent">Most Recent</option>
        <option value="high-Sentiment">Most Positive</option>
        <option value="low-Sentiment">Most Negative</option>
        <option value="most-Upvotes">Most Likes</option>
        <option value="least-Upvotes">Least Likes</option>
      </select>
      <div id="thread-container"></div>
      <button type="button" id="previous" onclick="previous()" value="Previous">Previous</button>
      <span>Page</span>
      <select name="pageNumber" id="pageNumber" onchange="numberPage(value)"></select>
      <span id="amountOfPages"> </span>
      <button type="button" id="next" onclick="next()" value="Next">Next</button>
    </div>
  </body>
</html>
